<!DOCTYPE html>
<html>
	<head>
		<script>
			function myFunction()
			{
				alert("Hello! I am an alert box!");
				document.getElementById("demo").innerHTML = "Hello! I am an alert box only show when double click.";
			}
		</script>

	</head>
		<body>
			<button id="demo" type="button" ondblclick="myFunction()">Show alert box</button>
		</body>
		
</html>
